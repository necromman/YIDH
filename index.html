<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title>아이오닉프레임워크-제이쿼리모바일</title>
  <link rel="manifest" href="manifest.json">
  <link href="css/style.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="lib/jquery-mobile-bower/css/jquery.mobile-1.4.5.css">
  <script src="lib/jquery/jquery.js"></script>
  <script src="lib/jquery-mobile-bower/js/jquery.mobile-1.4.5.js"></script>
  <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyDjJQeOdvhNhyJEGFFn66QvptHxvKMgysE&callback=initMap"></script>
  <script src="cordova.js"></script>
</head>

<body>
  <!-- 페이지1 -->
  <div data-role="page" id="pageone">
    <!-- 패널 -->
    <div data-role="panel" id="myPanel" data-display="overlay" data-dismissible="true">
      <h2>패널 헤더</h2>
      <p>패널 내용</p>
      <a href="#pageone" data-rel="close" class="ui-btn ui-btn-inline ui-shadow ui-corner-all ui-btn-a ui-icon-delete ui-btn-icon-left">패널닫기</a>
    </div>
    <!-- 패널 -->
    <!-- 헤더 -->
    <div data-role="header">
      <a href="#myPanel" class="ui-btn ui-shadow ui-icon-home ui-btn-icon-left">네비게이션</a>
      <h1>페이지 헤더입니다</h1>
      <a href="#loginPopup" data-rel="popup" class="ui-btn ui-shadow ui-icon-search ui-btn-icon-left">로그인</a>
      <div data-role="navbar" data-iconpos="right">
        <ul>
          <li><a href="#" data-icon="home">홈</a></li>
          <li><a href="#pagetwo" data-icon="arrow-r">페이지2</a></li>
          <li><a href="#" data-icon="search">검색</a></li>
        </ul>
      </div>
      <!-- 로그인 팝업 -->
      <div data-role="popup" id="loginPopup" class="ui-content" style="min-width:250px;">
        <form method="post" action="#">
          <div>
            <h3>로그인 정보</h3>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="Your email..">
            <label for="pswd" class="ui-hidden-accessible">비밀번호:</label>
            <input type="password" name="passw" id="pswd" placeholder="비밀번호">
            <label for="log">로그인 유지</label>
            <input type="checkbox" name="login" id="log" value="1" data-mini="true">
            <input type="submit" data-inline="true" value="로그인">
          </div>
        </form>
      </div>
      <!-- 로그인 팝업 -->
    </div>
    <!-- 헤더 -->
    <!-- 메인 -->
    <div data-role="main" class="ui-content">
      <p>페이지1 메인입니다</p>
      <a href="#pagetwo" data-transition="flip">페이지 2번으로이동</a>
      <a href="#myPopup" data-rel="popup" class="ui-btn ui-btn-inline ui-corner-all">팝업 보이기</a>
      <!-- 팝업영역 -->
      <div data-role="popup" id="myPopup">
        <!-- 클로즈 버튼 -->
        <a href="#" data-rel="back" data-position-to="window" class="ui-btn ui-corner-all ui-shadow ui-btn ui-icon-delete ui-btn-icon-notext ui-btn-right">닫기</a>
        <!-- 클로즈 버튼 -->
        <p>이것은 팝업입니다. 같은 div에 있어야 합니다.</p>
      </div>
      <!-- 팝업영역 -->
      <!-- 아코디언 -->
      <div data-role="collapsible" data-collapsed="false">
        <h1>아코디언 collapsible!</h1>
        <p>이건 컨텐츠 data-collapsed="false" 펼쳐져있는 상태
        </p>
        <table>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>4</td>
          </tr>
        </table>
      </div>
      <!-- 아코디언 -->
      <!-- 구글맵 -->
      <div data-role="collapsible" data-collapsed="true" class="acoaco">
        <h1>구글맵 펼치기</h1>
        <div id="myMap" style="width:90%;height: 500px;margin: auto">
        </div>
      </div>
      <!-- 구글맵 -->
    </div>
    <!-- 푸터 -->
    <div data-role="footer">
      <h1>푸터입니다</h1>
    </div>
  </div>
  <!-- 페이지1 -->
  <!-- 페이지2 -->
  <div data-role="page" id="pagetwo">
    <div data-role="header">
      <h1>페이지2입니다</h1>
    </div>
    <div data-role="main" class="ui-content">
      <p>페이지2번입니다 </p>
      <a href="#pageone" data-transition="flip">페이지 1번으로 이동합니다</a>
    </div>
    <div data-role="footer">
      <h1>페이지2 푸터입니다</h1>
    </div>
  </div>
  <script>
  $(document).bind('updatelayout', function() {
    if (navigator.geolocation == undefined) {
      alert(" 위치 정보를 이용할 수 없습니다. ");
      return;
    }
    //  지도를 보여줄 div 참조객체 얻어오기 
    var myMap = document.getElementById("myMap");
    var loc = new google.maps.LatLng(37.480484, 126.98199550000001);
    //  div 에 구글맵 보이기
    var gmap = new google.maps.Map(
      myMap, //지도가 보여질 div
      {
        zoom: 16, //  지도 확대 정보
        center: loc, //  지도 중앙 위치
        mapTypeId: google.maps.MapTypeId.ROADMAP //  지도타입
      }
    );
    //  위치에 마커 표시하기
    var gmarker = new google.maps.Marker({
      position: loc,
      map: gmap,
      title: "우리 영화관"
    });
  });
  </script>
</body>

</html>
